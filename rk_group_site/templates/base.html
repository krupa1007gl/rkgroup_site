<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RK Group{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container header-inner">
            <div class="logo">RK group</div>
            <nav class="nav-menu">
                <a href="{% url 'home' %}">Главная</a>
                <a href="{% url 'about' %}">О нас</a>
                <a href="{% url 'services' %}">Услуги</a>
                <a href="{% url 'projects' %}">Проекты</a>
                <a href="{% url 'partners' %}">Партнёры</a>
                <a href="{% url 'contact' %}">Контакты</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 RK Group. Все права защищены. Официальный партнер Twin</p>
            <div class="partner-logos">
                <a href="https://twin24.ai/?ysclid=mluxdrvyzd433715941" target="_blank">
                    <img src="{% static 'pnges/twin-logo.png' %}" alt="Twin" class="footer-logo">
                </a>
                <a href="https://sk.ru" target="_blank">
                    <img src="{% static 'pnges/skolkovo-logo.png' %}" alt="Сколково" class="footer-logo">
                </a>
            </div>
            <div class="social-links">
                <a href="https://t.me/rkgtech" target="_blank"><i class="fab fa-telegram"></i></a>
                <a href="https://wk.me/79157258878" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://vk.com/club236057522" target="_blank"><i class="fab fa-vk"></i></a>
                <a href="https://github.com/ваш_аккаунт" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
